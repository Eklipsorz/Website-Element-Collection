<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Q1.css">
  <title>Document</title>
</head>

<body>



  <div class="container">
    <div class="row color-panel">
      <div class="col-12 d-flex justify-content-center">
        <span style="background-color: red;" class="rectangle-outline">R</span>
        <input type="range" id="red-controller" min=" 0" max="255" class="mx-2 slider">
        <span style="background-color: red;" class="rectangle-outline longer-rectangle-outline">189</span>
      </div>

      <div class="col-12 d-flex justify-content-center">
        <span style="background-color: green;" class="rectangle-outline">G</span>
        <input type="range" id="green-controller" min=" 0" max="255" class="mx-2 slider">
        <span style="background-color: green;" class="rectangle-outline longer-rectangle-outline">255</span>
      </div>


      <div class="col-12 d-flex justify-content-center">
        <span style="background-color: blue;" class="rectangle-outline">B</span>
        <input type="range" id="blue-controller" min=" 0" max="255" class="mx-2 slider">
        <span style="background-color: blue;" class="rectangle-outline longer-rectangle-outline">0</span>
      </div>

      <div class="col-12 d-flex justify-content-center show-hex-partition">
        <input type="text" class="form-control" disabled>
      </div>
    </div>
  </div>


  </div>
</body>

</html>
