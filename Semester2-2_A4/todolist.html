<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="todolist.css">
  <title>Document</title>
</head>

<body>

  <div class="list m-5">
    <header class="list__header mb-3">
      <h4 class="list__title">My Todo</h4>
      <div class="list__add-item-section list__add-item-section--error form-inline">
        <input type="text" placeholder="add item" id="new-todo" class="list__input-field form-control mr-2">
        <button id="add-btn" class="list__input-btn btn btn-info">Add</button>
        <p class="list__add-item-section-error-message">Empty item!</p>
      </div>
    </header>

    <ul id="my-todo" class="list-unstyled">
      <!-- display todos here -->
    </ul>
    <h4 class="done-list__title">Done</h4>
    <ul id="my-done" class="list-unstyled">
      <!-- display todos here -->
    </ul>
  </div>
  <script src="todolist.js"></script>
</body>

</html>
