<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="todolist.css">
  <title>Document</title>
</head>

<body>

  <main class="d-flex justify-content-center list m-5">
    <section class="d-flex flex-column align-items-center list__todo_section">
      <header class="list__todo_header text-center mb-3">
        <h4 class="list__todo_title">My Todo</h4>
        <div class="d-flex justify-content-center list__add-item-section list__add-item-section--error form-inline">
          <input type="text" placeholder="add item" id="new-todo" class="list__input-field form-control mr-2">
          <button id="add-btn" class="btn list__input-btn">Add</button>
          <p class="list__add-item-section-error-message ">Empty item!</p>
        </div>
        <hr class="todoline">
      </header>


      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </section>



    <section class="d-flex flex-column align-items-center list__done_section">
      <h4 class="list__done_title">Done</h4>
      <ul id="my-done" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </section>
  </main>


  <script src="todolist.js"></script>
</body>

</html>
