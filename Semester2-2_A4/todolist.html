<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="todolist.css">
  <title>Document</title>
</head>

<body>

  <main class="container">
    <!-- 負責增加項目至todo清單的區塊(含輸入欄、錯誤符號/訊息、按鈕) -->
    <header class="d-flex justify-content-center mt-5 todo-header">
      <!-- 存放輸入欄、錯誤符號、錯誤訊息的區塊(用來方便定位) -->
      <div class="form-inline add-item-section">
        <!-- 增加輸入欄 -->
        <input type="text" placeholder="add item" id="new-todo" class="form-control mr-4 input-field">
        <!-- 輸入欄輸入錯誤時會出現的錯誤符號 -->
        <i class="fa fa-exclamation-circle input-error-sign" aria-hidden="true"></i>
        <!-- 輸入欄輸入錯誤時會出現的錯誤訊息 -->
        <p class="input-error-message">Empty item!</p>

      </div>

      <!-- 負責增加項目的按鈕 -->
      <button id="add-btn" class="btn input-btn">Add</button>


    </header>

    <!-- 存放清單和清單下所有項目的區塊 -->
    <section class="d-flex justify-content-center m-5">
      <!-- 存放todolist的區塊(含標題、清單本身) -->
      <div class="d-flex flex-column align-items-center list-section">
        <!-- todolist的標題 -->
        <h4 class="text-center mt-3">My Todo</h4>

        <!-- todolist的清單 -->
        <ul id="my-todo" class="list-unstyled list" data-listtype="todo">
          <!-- display todos here -->
        </ul>

      </div>


      <!-- 存放donelist的區塊(含標題、清單本身) -->
      <div class="d-flex flex-column align-items-center list-section">
        <!-- donelist的標題 -->
        <h4 class="text-center mt-3">Done</h4>

        <!-- doneist的清單 -->
        <ul id="my-done" class="list-unstyled list" data-listtype="done">
          <!-- display dones here -->
        </ul>
      </div>
    </section>

  </main>
  <script src="todolist.js"></script>
</body>

</html>
