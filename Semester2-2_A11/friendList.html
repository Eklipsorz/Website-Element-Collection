      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="form-inline my-2 my-lg-0">
        <div class="search-bar-group">

          <input class=" search-bar-control" type="text" name="" placeholder="Search" id="search-bar-control"
            aria-label="Search">
          <button class="search-bar-button" href="#">
            <span class="material-icons">
              search
            </span>
          </button>
        </div>
      </form>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container card-container">
    <div class="row" id="data-panel">
      <!-- Render Movie List -->

    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center align-items-center" id="paginator">
      <!-- <span class="material-icons-outlined" aria-label="Previous" id="previous">
        chevron_left
      </span>
      <span class="material-icons-outlined" id="next">
        navigate_next
      </span> -->
    </ul>
  </nav>

  <!-- Modal-START -->
  <div class="modal fade" id="friend-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friend-modal-name">Guillaume Vincent</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- person info -->
          <ul class="list-unstyled">
            <!-- email -->
            <li id="friend-modal-email">email: guillaume.vincent@example.com</li>
            <!-- birthday -->
            <li id="friend-modal-birthday">birthday: 1995-05-05</li>
            <!-- age -->
            <li id="friend-modal-age">age: 25</li>
            <!-- gender -->
            <li id="friend-modal-gender">gender: male</li>
            <!-- region -->
            <li id="friend-modal-region">region: CH</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal-END -->



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

  <script src="friendList.js"></script>
