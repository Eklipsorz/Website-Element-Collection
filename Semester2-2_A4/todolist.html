<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="todolist.css">
  <title>Document</title>
</head>

<body>

  <main class="container">
    <header class="d-flex justify-content-center mt-5 todo-header">
      <div class="form-inline list__add-item-section">
        <input type="text" placeholder="add item" id="new-todo"
          class="form-control d-inline-block mr-4 list__input-field">

        <i class="fa fa-exclamation-circle list__error_sign" aria-hidden="true"></i>
        <p class="list__error-message">Empty item!</p>

      </div>

      <button id="add-btn" class="btn list__input-btn">Add</button>


    </header>

    <section class="d-flex justify-content-center m-5 list__section">
      <div class="d-flex flex-column align-items-center list__todo_section">
        <h4 class="text-center my-3 list__todo_title">My Todo</h4>
        <ul id="my-todo" class="list-unstyled list__todo_list">
          <!-- display todos here -->
        </ul>
      </div>



      <div class="d-flex flex-column align-items-center list__done_section">
        <h4 class="my-3 list__done_title">Done</h4>
        <ul id="my-done" class="list-unstyled list__done_list">
          <!-- display dones here -->
        </ul>
      </div>
    </section>

  </main>
  <script src="todolist.js"></script>
</body>

</html>
