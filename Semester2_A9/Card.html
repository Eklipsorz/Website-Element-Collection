<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Card.css">
    <title>Document</title>
</head>
<body>
    <!-- 卡片本身 -->
    <main class="card">
        <!-- 卡片大頭照 -->
        <div class="card__avatar"></div>
        <!-- 卡片狀態按鈕(含通知) -->
        <div class="card__status-info card__status-info--active"></div>
                              
        <!-- 卡片人物簡介(存放使用者資訊區塊) -->
        <div class="card__profile">
            <!-- 卡片使用者資訊區塊(包含名字、職稱、人物描述) -->
            <div class="card__user-info">
                <!-- 卡片使用者名稱 -->
                <h2 class="card__user-name">Bernard</h2>
                <!-- 卡片職稱區塊(存放著職稱) -->
                <div class="card__job-section">
                    <!-- 卡片職稱 -->
                    <h3 class="card__job-title">ALPHAcamp Founder</h3>
                </div>
                <!-- 卡片人物描述 -->
                <p class="card__description">
                    我們希望能邀請大家，一起透過不同的方式，有效地與社群分享各自的經驗與資源。正如我們課程中設計的「社群學習」體驗一樣，我希望你不只是從我個人或是 AC 團隊學習，而是能讓整個社群成為你的導師與夥伴。
                </p>
            </div>
        </div>
            
    </main>
 
      
      


</body>
</html>
