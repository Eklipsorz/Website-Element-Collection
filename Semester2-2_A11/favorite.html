  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="friendList.html">Friend List</a>
    <!-- <i class="fa fa-users" aria-hidden="true"></i> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="search-bar-group">

      <input class="search-bar-input" type="text" name="" placeholder="Search">
      <button class="search-bar-button" href="#">
        <span class="material-icons">
          search
        </span>
      </button>
    </div>


    <div class="collapse navbar-collapse mx-3" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./friendList.html">Home</a>

        <li class="nav-item">
          <a class="nav-link active" href="./favorite.html">
            Favorite
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>

  </nav>



  <div class="container mt-5">
    <div class="row" id="data-panel">
      <!-- Render Movie List -->

    </div>
  </div>





  <!-- Modal-START -->
  <div class="modal fade" id="friend-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friend-modal-name">Guillaume Vincent</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- person info -->
          <ul class="list-unstyled">
            <!-- email -->
            <li id="friend-modal-email">email: guillaume.vincent@example.com</li>
            <!-- birthday -->
            <li id="friend-modal-birthday">birthday: 1995-05-05</li>
            <!-- age -->
            <li id="friend-modal-age">age: 25</li>
            <!-- gender -->
            <li id="friend-modal-gender">gender: male</li>
            <!-- region -->
            <li id="friend-modal-region">region: CH</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal-END -->
