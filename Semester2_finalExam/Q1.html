<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="Q1.css">
  <title>Document</title>
</head>

<body>


  <div class="container">
    <!-- RGB調色控制面板 -->
    <div class="row color-panel">
      <!-- 紅色調整區塊 -->
      <div class="col-12 d-flex justify-content-center align-items-center mb-2">
        <!-- 調整區塊的左邊顯示區塊，顯示R -->
        <span style="background-color: red;" class="rectangle-outline">R</span>
        <!-- 調整區塊的slider區塊 -->
        <input type="range" id="red-slider" min=" 0" max="255" value="0" class="mx-2 slider">
        <!-- 調整區塊的右邊顯示區塊，顯示slider目前滑到的數值 -->
        <span style="background-color: red;" class="rectangle-outline longer-rectangle-outline"
          id="red-decimal-textarea">128</span>
      </div>
      <!-- 綠色調整區塊 -->
      <div class="col-12 d-flex justify-content-center align-items-center mb-2">
        <!-- 調整區塊的左邊顯示區塊，顯示G -->
        <span style="background-color: green;" class="rectangle-outline">G</span>
        <!-- 調整區塊的slider區塊 -->
        <input type="range" id="green-slider" min=" 0" max="255" value="0" class="mx-2 slider">
        <!-- 調整區塊的右邊顯示區塊，顯示slider目前滑到的數值 -->
        <span style="background-color: green;" class="rectangle-outline longer-rectangle-outline"
          id="green-decimal-textarea">128</span>
      </div>

      <!-- 藍色調整區塊 -->
      <div class="col-12 d-flex justify-content-center align-items-center mb-2">
        <!-- 調整區塊的左邊顯示區塊，顯示B -->
        <span style="background-color: blue;" class="rectangle-outline">B</span>
        <!-- 調整區塊的slider區塊 -->
        <input type="range" id="blue-slider" min=" 0" max="255" value="0" class="mx-2 slider">
        <!-- 調整區塊的右邊顯示區塊，顯示slider目前滑到的數值 -->
        <span style="background-color: blue;" class="rectangle-outline longer-rectangle-outline"
          id="blue-decimal-textarea">128</span>
      </div>

      <!-- RGB色碼最終結果顯示區塊 -->
      <div class="col-12 d-flex justify-content-center show-hex-partition" id="result-textarea" result-text="#808080">
        <input type="text" class="form-control" disabled>
      </div>
    </div>
  </div>


  <script src="Q1.js"></script>
</body>

</html>
